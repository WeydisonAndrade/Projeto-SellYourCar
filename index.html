<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Veículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-conteiner">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                <div class="box-input">
                    <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar o seu veículo"
                    minlength="1"
                    maxlength="30"
                    required
                    />
                    </div>

                     <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o Preço"
                    required
                    />
                    </div>
                     
                    <div class="box-input">
                    <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Insira os detalhes do seu veículo...Ex (Cor, Kilometragem, etc..)">
                    </textarea>
                    </div>

                   <div class="box-input">
                    <label for="title">Marca<span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do seu veículo"
                    required
                    />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manaul</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                             <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                             <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ac</label>
                            </li>
                             <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>

                     <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assit" name="optional[]" value="lane_assit">
                                <label for="lane_assit">Assistente de Pista</label>
                            </li>
                             <li>
                                <input type="checkbox" id="keylass" name="optional[]" value="keylass">
                                <label for="keylass">Partida Keylass</label>
                            </li>
                             <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração Pelo Celular</label>
                            </li>
                             <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                                <div class="box-input">
                                    <p>Fotos do Carro: <span class="required-field">*</span></p>
                                    <input type="file" multiple accept="image/png, image/jpg" 
                                    id="images" 
                                    name="images" required>
                                </div> 
                            </li>
                        </ul>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">


                    <div class="box-input">
                    <label for="model">modelo<span class="required-field">*</span></label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do seu veículo"
                    minlength="1"
                    maxlength="30"
                    required
                    />
                    </div>

                      <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a Kilometragem do seu veículo"
                    required
                    />

                     <div class="box-input">
                    <label for="purchase_date">Data de Compra<span class="required-field">*</span></label>
                    <input type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                    placeholder="Digite a data de compra do seu veículo"
                    required

                    />
                    <input type="submit" value="Enviar">
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
